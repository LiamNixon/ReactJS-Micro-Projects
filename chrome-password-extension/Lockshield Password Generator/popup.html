<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="headerWrapper">
            <span>Version: 0.1.1</span>
            <span>Lockshield Password Generator</span>
            <span id="settingsButton" class="material-icons">settings</span>
        </div>
        <div id="mainPage">
            <div class="textWrapper">
                <h1 id="passwordField">* * *</h1>
                <button class="button" id="generateButton">Generate</button>
                <button class="button" id="saveButton">Copy</button>
            </div>
        </div>
        <div id="settingsPage">
            <div class="textWrapper">
                <h2>Settings</h2>
                <div class="settingsWrapper">
                    <div class="setting">
                        <span># of characters:</span>
                        <input id="lengthField" class="textInput" type="number">
                    </div>
                    <div class="setting">
                        <span>Upper and Lowercase?</span>
                        <input id="mixToggle" type="checkbox">
                    </div>
                    <div class="setting">
                        <span>Numbers?</span>
                        <input id="numberToggle" type="checkbox">
                    </div>
                    <div class="setting">
                        <span>Special Characters?</span>
                        <input id="specialToggle" type="checkbox">
                    </div>
                    <div class="setting">
                        <span>No letters?</span>
                        <input id="letterToggle" type="checkbox">
                    </div>
                    <div class="setting">
                        <span>Create PIN?</span>
                        <input id="pinToggle" type="checkbox">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
